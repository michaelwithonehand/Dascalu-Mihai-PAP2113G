<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background: #008CBA;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #005f73;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            flex: 1;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pagina Modernă</h1>
    </header>
    <nav>
        <a href="#">Acasă</a>
        <a href="#">Servicii</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Bine ai venit!</h2>
        <p>Aceasta este o pagină modernă cu un design simplu și elegant.</p>
    </div>
    <footer>
        <p>&copy; 2025 Pagina Modernă</p>
    </footer>
</body>
</html>
